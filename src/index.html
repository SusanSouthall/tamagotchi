<!DOCTYPE html>
<html>
  <head>
    <title>tamagotchi</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center" style="height: 600px;">
        <h1 class="lettering">Tamagotchi</h1>
        <br>
        <br>
        <div class="hamtaroImage">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="center">Don't Let Him Die!</p>
          <button type="button" class="btn btn-success btn-lg" id="feed">Feed</button>
          <button type="button" class="btn btn-warning btn-lg" id="rest">Rest</button>
          <button type="button" class="btn btn-danger btn-lg" id="play">Play</button>
          <button type="button" class="btn btn-primary btn-lg" id="clean">Clean</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
